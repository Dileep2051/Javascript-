<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <script>
            function showhidepassword(){
                var button = document.getElementById("btn");
                var input = document.getElementById("pwd");
                
                if (input.type === "text"){
                    input.type = "password";
                    input.innerText = "Show Password";
                    button.style.borderColor="black";
                }else {
                    input.type = "text";
                    input.innerText = "Hide Password";
                    button.style.borderColor="red";
                }
            }
        </script>
        <style>
            div{
                text-align: center;
                margin: 100px auto;
                padding: 30px;
                width: 300px;
            }
        </style>
    </head>

    <body>
        <input id="pwd"  type="password" placeholder="Enter Password"/>
        <button id="btn" onclick="showhidepassword()">Show/Hide Password</button>
    </body>
</html>

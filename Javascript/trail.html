<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script>
            function createH2(){
                var h2Ref = document.createElement("h2");
                h2Ref.innerText= "Hello I am h2";
                h2Ref.style.color = "red";
                document.getElementById("body").appendChild(h2Ref);
            }
        </script>
    </head>
    <body id="body">
        <h1>Create h2 Element</h1>
        <button onclick="createH2()">click</button>
    </body>
</html>
